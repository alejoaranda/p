<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CostePro Web</title>
    <!-- Google Fonts for Landing Page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Landing Page Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply theme from local storage on initial load to prevent FOUC
      if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.add('light');
      }
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#f97316',
              'primary-focus': '#ea580c',
              'primary-content': '#ffffff',
              'secondary': '#3b82f6',
              'base-100': 'rgb(var(--clr-base-100) / <alpha-value>)',
              'base-200': 'rgb(var(--clr-base-200) / <alpha-value>)',
              'base-300': 'rgb(var(--clr-base-300) / <alpha-value>)',
              'base-content': 'rgb(var(--clr-base-content) / <alpha-value>)',
            },
          },
        },
      }
    </script>
    <style>
      :root {
        /* Dark theme (default) */
        --clr-base-100: 31 41 55;
        --clr-base-200: 55 65 81;
        --clr-base-300: 75 85 99;
        --clr-base-content: 209 213 219;
      }
      .light {
        /* Light theme */
        --clr-base-100: 241 245 249;      /* Slate 100 - Main background */
        --clr-base-200: 224 242 254;      /* Sky 100 - for header, view backgrounds */
        --clr-base-300: 186 230 253;      /* Sky 200 - for cards, inputs, hovers */
        --clr-base-content: 30 41 59;      /* Slate 800 */
      }
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        scrollbar-width: none; /* For Firefox */
        -ms-overflow-style: none;  /* For IE and Edge */
      }
      ::-webkit-scrollbar {
        display: none; /* For Chrome, Safari, and Opera */
      }
      @media print {
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .non-printable {
          display: none !important;
        }
        .printable-area {
          display: block !important;
        }
        @page {
          size: A4;
          margin: 1cm;
        }
        .print-break-before {
          page-break-before: always;
        }
      }
      .no-calendar-icon::-webkit-calendar-picker-indicator {
        display: none;
        -webkit-appearance: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-base-100 text-base-content antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
